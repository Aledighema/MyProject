<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scooter Lim </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        
        <!-- logo e cta -->
        <header>
            <img class="logo" src="logo.png" alt="logo">
            <h1>Taking Booleaners from A to B</h1>
            <div class="cta">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button> 
            </div>
            
        </header>
       
            <!-- Monopattini disponibili -->
        

            <div class="primaOpzione">
                <input type="checkbox" id="Gino">
                <label for="Gino"><strong>Monopattino Gino22</strong></label>
                <p><span>&#8614</span> Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
                <div class="carica primaBarra"></div>
            </div>
    
            <div class="secondaOpzione">
                <input type="checkbox" id="Mike">
                <label for="Mike"><strong>Monopattino Mike24</strong></label>
                <p><span>&#8614</span> Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="carica secondaBarra"></div>
            </div>
    
            <div class="terzaOpzione">
                <input type="checkbox" id="Fede">
                <label for="Fede"><strong>Monopattino Fede154</strong></label>
                <p> <span>&#8614</span> Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div class="carica terzaBarra"></div>
            </div>
    
    
       
    </div>
    
</body>
</html>
